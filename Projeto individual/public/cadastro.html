<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro | OnePiece</title>

        <link rel="stylesheet" href="./css/cadastro.css">
        <link rel="stylesheet" href="./css/index.css">
        <link rel="shortcut icon" href="./assets/Imagens/icone_Luffy.png" type="image/x-icon">
    </head>

    <body>
        <div class="container">
            <div class="nav_bar" id="navbar">
                <div class="nav_bar_texto">
                    <img src="./assets/Imagens/icone_Luffy.png" alt="">
                    <a href="./sobre.html"><li>SOBRE</li></a>
                    <a href="./login.html"><li>LOGIN</li></a>
                    <a href=""><li>DASHBOARD</li></a>
                </div>
            </div>

            <div class="content">
                <div class="content_card">
                    <div class="content_card_titulo">
                        <span>Cadastre-se aqui</span>
                    </div>

                    <div class="content_card_ipts">
                        <input type="text" placeholder="Nome completo" id="nome_input">
                        <input type="text" placeholder="Email" id="email_input">
                        <input type="text" placeholder="Senha" id="senha_input">
                        <input type="text" placeholder="Confirmação de senha" id="confirmacao_senha_input">
                        <button onclick="cadastrar()">Cadastrar</button>
                    </div>
                </div>
            </div>

            <div id="div_aguardar" class="loading-div">
              <img src="./assets/Imagens/" id="loading-gif" />
            </div>

          </div>
    </body>
</html>

<script>
    function cadastrar() {

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      alert("Mensagem de erro para todos os campos em branco");

      return false;
    } 

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...");

          setTimeout(() => {
            window.location = "./login.html";
          }, "2000");

          limparFormulario();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }
  </script>
