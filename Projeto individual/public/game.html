let limiteSorteio = 0;
let verificaFinalGame = 0;
let pontuacao = 0;
const listaPersonagens = [];

game_personagens_finalizarJogo.style.display = 'none';

function sortearIMG () {
    limiteSorteio++

    if(verificaFinalGame != 6) {
        if(limiteSorteio <= 9) {
        numeroAleatorio = Math.floor(Math.random() * 90);
        listaPersonagens.push(numeroAleatorio);
        sorteio.src = listaImg[numeroAleatorio];
        }
    } 
}

function contabilizaPonto() {
    if(numeroAleatorio >= 0 && numeroAleatorio <= 5) {
        pontuacao = pontuacao + 1
    }

    if(numeroAleatorio >= 6 && numeroAleatorio <= 12) {
        pontuacao = pontuacao + 2
    }

    if(numeroAleatorio >= 13 && numeroAleatorio <= 18) {
        pontuacao = pontuacao + 3
    }

    if(numeroAleatorio >= 19 && numeroAleatorio <= 30) {
        pontuacao = pontuacao + 4
    }

    if(numeroAleatorio >= 31 && numeroAleatorio <= 41) {
        pontuacao = pontuacao + 5
    }

    if(numeroAleatorio >= 42 && numeroAleatorio <= 55) {
        pontuacao = pontuacao + 6
    }

    if(numeroAleatorio >= 56 && numeroAleatorio <= 67) {
        pontuacao = pontuacao + 7
    }

    if(numeroAleatorio >= 68 && numeroAleatorio <= 73) {
        pontuacao = pontuacao + 8
    }

    if(numeroAleatorio >= 74 && numeroAleatorio <= 83) {
        pontuacao = pontuacao + 9
    }

    if(numeroAleatorio >= 84 && numeroAleatorio <= 90) {
        pontuacao = pontuacao + 10
    }
}
